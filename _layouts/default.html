<!doctype html>
<html class="no-js">
  <head>
	<base href="//dbittman.github.io">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />

    <!-- CSS  Get: http://www.google.com/fonts/
    ================================================== -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,200,700" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="stylesheets/app.css" />

    <!-- Ah, the favicon.
    ================================================== -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content=" - {{ site.name }}"/>
    <meta property="og:url" content=" - {{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">
  
    <!-- modernizr
    ================================================== -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', '{{ site.analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
	
	<script>
		$( document ).ready(function() {
			$( "#copyright_year" ).html(new Date().getFullYear());
		});
	</script>

  </head>
  <body>

<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap"> 
    <!-- Add header and nav here  -->
    
        <!--[if lt IE 8]>
            <div data-alert class="alert-box alert radius" class="browsehappy">Please <a href="http://browsehappy.com/">upgrade your browser</a>. <a href="#" class="close">&times;</a></div>
        <![endif]-->

    <header id="header" class="row" style="background-color:#2c3e50;color:#ecf0f1;">
		<div class="small-8 columns">
			<a href="/"><h1 style="color:#aaaaaa"><strong>Daniel Bittman</strong></h1></a>
		</div>

		<div class="left small-4 columns">
			<h1 style="color:#aaaaaa; text-align:right"></h1>
		</div>

    </header>
	<div class="row"><br></div>

        <!-- Off Canvas Menu -->
        <aside class="right-off-canvas-menu">
            <!-- navigation list goes here -->
            <ul class="off-canvas-list">
               {% include nav.html %}
            </ul>
        </aside>


        <div class="row">
          <section role="main">
            <div class="small-12 columns">
        
              {{ content }} 
           
            </div>
          </section>
        </div>
        

        <footer class="site-footer row" role="contentinfo">
        <hr/>
		<div class="large-12 columns">
			<div class="quiet">
				<div class="left">
					<a href="{{ site.url }}">Home</a>
				</div>
				<div class="copyright right">
					<a href="https://github.com/{{ site.github }}/">
						<i class="fa fa-github"></i>
						dBittman
					</a>
					<span id="copyright_year">{{ site.year }}</span>.
				</div>
			</div>
		</div>
		<div class="row">
			<br>
		</div>
        </footer>


      <!-- close the off-canvas menu -->
      <a class="exit-off-canvas"></a>

      </div>
    </div>


    <!-- Loading JavaScripts
    ================================================== -->
    <!-- Zepto (http://zeptojs.com/) is great, but I am sticking with jQuery. Sorry! -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/jquery.js"><\/script>')</script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>


  </body>
</html>
